<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Motores de Plantilla en Handlebars</title>
</head>

<body class="bodyHtml">




  <div class="main-container">
    <button class="input__viewhome" type="button" onclick="location.href='/view/products'" value="Ver productos">Ver
      productos</button>
    <div class="form-container">
      <form id="productForm" name="productForm" class="form">
        <h1 class="title">Registra un nuevo producto</h1>
        <label for="title" class="form-label" class="form-label mt-2">Title</label>
        <input type="text" name="title" class="form-control" required>
        <label for="price" class="form-label mt-2">Price</label>
        <input type="number" name="price" class="form-control" required>
        <label for="image" class="form-label mt-2">Upload the thumbnail's product</label>
        <input type='file' id='image' class="form-control" name='image' accept='image/*'>
        <button type="submit" class="mt-3" class="btn btn-outline-dark">Add Product</button>
      </form>

    </div>
    <h1 class="TablaSocket">Tabla de Productos en tiempo real</h1>
    <div class="containProductTable">
      <div id="productTable"></div>
    </div>
    <!-- fin de main container -->
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
